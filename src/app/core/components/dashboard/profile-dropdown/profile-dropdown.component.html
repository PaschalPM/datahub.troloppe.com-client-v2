<div @fadeInOut appClickOutside (clickOutside)="closeProfileDropdown()" #profileDropdown
    class="fixed right-0 top-14 z-50 flex w-56 flex-col rounded-md bg-base-300 shadow-sm shadow-slate-500/50">
    <div class="flex flex-col items-center justify-center p-4">
        <img src="assets/OnIcon.png" alt="on-icon" width="25px" height="25px" class="mb-2" />
        <h2 class=" font-bold tracking-wider md:font-normal ">
            {{ name | titlecase }}
        </h2>
        <small class="">({{ firstRole | titlecase }}) </small>
    </div>
    <div class="flex justify-center">
        <button class="btn btn-sm btn-secondary btn-outline" (click)="openProfileModal()">My Profile</button>
    </div>
    <button (click)="signOut()" class="text-error p-2 py-4 px-4 text-left text-sm font-medium flex gap-2">
        <my-mat-icon>logout</my-mat-icon>
        <span>
            Logout
        </span>
    </button>
</div>
