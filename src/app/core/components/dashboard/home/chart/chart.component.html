@if(results.length === 0){
<div class="px-4 text-sm">
    No data available for {{ title }}
</div>
}
@else {

@if(type === 'horizontal-bar'){
<div #horizontalBarRef class="pt-4 flex justify-center flex-col" [style]="{fill: fillColor}">
    <h2 class="md:text-lg mb-2 font-medium text-center"> {{ title }} </h2>
    <ngx-charts-bar-horizontal  [showGridLines]="true" [showDataLabel]="true"  [scheme]="colorScheme"
        [showGridLines]="true" [view]="[0, 250]" [yAxis]="true" [results]="results" ></ngx-charts-bar-horizontal>
</div>
}
@else if (type === 'pie') {
<div class="pt-4 text-base-content" [style]="{fill: fillColor}">
    <h2 class="md:text-lg font-medium -mb-8 text-center"> {{ title }} </h2>
    <ngx-charts-pie-chart [labels]="true" [results]="results" [scheme]="colorScheme"
        [view]="[450,450]"></ngx-charts-pie-chart>
</div>
}
}
