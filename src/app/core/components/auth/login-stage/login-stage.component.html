<form [formGroup]="loginFormGroup" (ngSubmit)="onLogin()">
    <auth-login-email-changer [control]="emailControl"
        (changeBtnClick)="switchToVerifyEmailStage()"></auth-login-email-changer>
    <auth-input-field #passwordInputField [formGroup]="loginFormGroup" name="password" type="password" clx="my-2" placeholder="Password"
        [forgetPassword]="true" [emailToResetControl]="emailControl">
    </auth-input-field>
    <app-form-submit-btn text="Sign In" [loading]="loading"></app-form-submit-btn>
</form>
