@if(dataIsLoaded){
<div [@visibleTrigger]="dataIsLoaded && 'visible'">

    <div class="my-4 flex justify-between items-center">
        <app-back-btn />
        <text-button withIcon="edit" [isFlexed]="true" (clickEvent)="routeToEditStreetView()"
            text="Edit Street Data"></text-button>
    </div>

    <div class="w-full p-2 md:p-4 lg:w-3/4 mx-auto -mt-5">

        <form [formGroup]="streetDataFormGroup"
            class="rounded-lg bg-base-300 p-4 md:p-8 text-sm shadow-md backdrop-blur-md my-6  ">

            <div class="flex justify-between items-center relative">

                <!---: Image URL -->
                <app-image-uploader label="Photo Preview" name="image_path" [viewOnly]="true"
                    [formGroup]="streetDataFormGroup">
                </app-image-uploader>

                <div
                    [class]="utils.cn('text-right md:text-left text-sm md:text-base flex flex-col justify-evenly items-end md:items-start absolute right-0 top-0 bottom-0 w-2/3 md:w-1/3')">
                    <div>
                        @if(isPermitted){
                        <!---: Creator  -->
                        <h2 class="font-semibold"> By {{ creator}} </h2>
                        }
                        <h3 class="font-medium" *ngIf="isPermitted">{{'@'+createdAt}}</h3>
                        <h3 class="font-medium" *ngIf="!isPermitted">{{createdAt}}</h3>
                    </div>
                    <div class="font-medium">
                        <app-input-field clx="my-2" label="Is Verified?" name="is_verified" type="checkbox"
                            [formGroup]="streetDataFormGroup"></app-input-field>
                    </div>
                </div>
            </div>



            <!---: Property Unique Code -->
            <app-input-field clx="my-2" label="Property Unique Code" name="unique_code"
                [formGroup]="streetDataFormGroup">
            </app-input-field>


            <!---: Street Address -->
            <app-input-field clx="my-2" label="Street Address" name="street_address" [formGroup]="streetDataFormGroup">
            </app-input-field>

            <!---: Development Name -->
            <app-input-field clx="my-2" label="Development Name" name="development_name"
                [formGroup]="streetDataFormGroup">
            </app-input-field>

            <!---: Sector  -->
            <app-input-field clx="my-2" label="Sector" name="sector" [formGroup]="streetDataFormGroup">
            </app-input-field>

            <!---: Sub Sector  -->
            <app-input-field clx="my-2" label="Sub Sector" name="sub_sector" [formGroup]="streetDataFormGroup">
            </app-input-field>

            <!---: Location  -->
            <app-input-field clx="my-2" label="Location" name="location" [formGroup]="streetDataFormGroup">
            </app-input-field>


            <!---: Section  -->

            <app-input-field clx="my-2" label="Section" name="section" [formGroup]="streetDataFormGroup">
            </app-input-field>

            <!---: Number of Units  -->
            <app-input-field clx="my-2" label="Number of Units" name="number_of_units" [formGroup]="streetDataFormGroup"
                type="number">
            </app-input-field>


            <!---: Construction Status -->
            <app-input-field clx="my-2" label="Construction Status" name="construction_status"
                [formGroup]="streetDataFormGroup">
            </app-input-field>

            <!---: Description -->
            <app-input-field clx="my-2" label="Description" name="description" [formGroup]="streetDataFormGroup"
                type="textarea"></app-input-field>

            <!---: Contact Name -->
            <app-input-field clx="my-2" label="Contact Name" name="contact_name" [formGroup]="streetDataFormGroup">
            </app-input-field>

            <!---: Contact Numbers -->
            <app-input-field clx="my-2" type="number-list" label="Contact Number(s)" name="contact_numbers"
                [formGroup]="streetDataFormGroup">
            </app-input-field>

            <!---: Contact Email -->
            <app-input-field clx="my-2" label="Contact Email" name="contact_email" type="email"
                [formGroup]="streetDataFormGroup">
            </app-input-field>

            @if(isPermitted){
            <!---: Google URL -->
            <div [class]="utils.cn('flex justify-end text-sm my-2')">

                <a *ngIf="geolocation" [attr.href]="geolocation" class="underline !text-sm md:text-base text-secondary">
                    Google Map URL
                </a>
                <span *ngIf="!geolocation" class="inline-flex items-center text-error">
                    <my-mat-icon>warning</my-mat-icon> Geolocation not available
                </span>
            </div>
            }
        </form>
    </div>
</div>
}
@else if (dataNotFound) {
<div class="pt-20">
    <app-not-found [insideDashboardView]="true" resourceName="Street Data" />
</div>
}
