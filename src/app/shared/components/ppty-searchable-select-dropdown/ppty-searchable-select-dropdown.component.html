<app-searchable-select-dropdown [label]="label" [name]="name" [bindSubLabel]="pptySubLabel"
    [formGroup]="formGroup" [loading]="loading" [items]="items" [showAddBtn]="true"
    (searchParamChange)="onSearchParamChange($event)" (scrollEnd)="onScrollEnd()"
    (valueChange)="valueChange.emit($event)"
    >
</app-searchable-select-dropdown>
