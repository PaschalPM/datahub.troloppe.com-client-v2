<div class="my-4 flex justify-between items-center">
    <dashboard-active-location-indicator />
    <text-button withIcon="add" [isFlexed]="true" (clickEvent)="routeToNewStreetView()"
        text="New Street Data"></text-button>
</div>

<ag-grid-angular [loading]="isLoading" [rowData]="rowData | async" class="!bg-transparent h-[calc(100vh-220px)]"
    [class.ag-theme-quartz-dark]="tableThemeColor === 'dark'" [class.ag-theme-quartz]="tableThemeColor === 'light'"
    [columnDefs]="colDefs" [defaultColDef]="defaultColDefs" [animateRows]="true" (cellClicked)="onCellClick($event)"
    rowClass="cursor-pointer" ></ag-grid-angular>
